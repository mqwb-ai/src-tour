<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stanford Robotics Center Audio & AI Tour</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      height: 100%;
      box-sizing: border-box;
    }

    header {
      background-color: #f4f4f4;
      padding: 20px;
      text-align: center;
    }

    .logo {
      width: 80px;
      height: auto;
      margin-bottom: 20px;
    }

    
.audio-controls {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 10px;
}

.button-group {
  display: flex;
  justify-content: center;
  gap: 10px;
}

#progressBar {
  width: 160px; /* Adjust this to match your button width */
}

#currentTrackLabel {
  font-size: 12px;
  color: #555;
}

    main {
      padding: 30px;
      text-align: center;
    }

    main button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 12px;
      cursor: pointer;
    }

    footer {
      position: relative;
      height: 100px;
    }

    elevenlabs-convai {
      position: fixed ;
      bottom: 20px;
      right: 20px;
      z-index: 1000;
    }
  </style>
</head>
    
  <!-- Header with custom audio player -->
  <header>
    <img src="fullsrclogo.png" alt="SRC Logo" class="logo">  
    <div class="audio-controls">
      <audio id="audioPlayer" preload="auto">
        <source src="welcome.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
      <div class="button-group">
        <button onclick="playAudio()">▶</button>
        <button onclick="pauseAudio()">⏸</button>
        <button onclick="stopAudio()">⏹</button>
      </div>
      <input type="range" id="progressBar" value="0" min="0" step="1">
      <div id="currentTrackLabel">Introduction</div>
    </div>
  </header>

  <!-- Main content with 8 buttons to change audio -->
  <main>
    <button onclick="setAudio('welcome.mp3')">Introduction<sup><K></sup></button>
    <button onclick="setAudio('oceanonek.mp3')">Ocean One<sup>K</sup></button>
    <button onclick="setAudio('dancestudio.mp3')">Dance Studio</button>
    <button onclick="setAudio('domesticsuite.mp3')">Domestic Suite</button>
    <button onclick="setAudio('kitchen.mp3')">Kitchen</button>
    <button onclick="setAudio('medicalbay.mp3')">Medical Bay</button>
    <button onclick="setAudio('fieldrobotics.mp3')">Field and Construction Bay</button>
    <button onclick="setAudio('logisticsmanufacturing.mp3')">Logistics and Manufacturing Bay</button>
    <button onclick="setAudio('interactivehapticdevice.mp3')">Interactive Haptic Device</button>
  </main>

  <!-- Footer with ElevenLabs Conversational AI Widget -->
  <footer>
<elevenlabs-convai agent-id="agent_01jvn5j7m7emj9mva27qc019fy"></elevenlabs-convai>
<script src="https://elevenlabs.io/convai-widget/index.js" async type="text/javascript"></script>

<script>
const pollInterval = 500; // ms
const maxAttempts = 40; // Stop after ~20 seconds
let attempts = 0;

const pollForButton = setInterval(() => {
  const host = document.querySelector('elevenlabs-convai');

  if (!host) {
    console.log(`[DEBUG] Attempt ${attempts + 1}: Shadow host not found`);
    attempts++;
    if (attempts >= maxAttempts) clearInterval(pollForButton);
    return;
  }

  const shadow = host.shadowRoot;
  if (!shadow) {
    console.log(`[DEBUG] Attempt ${attempts + 1}: Shadow root not found`);
    attempts++;
    if (attempts >= maxAttempts) clearInterval(pollForButton);
    return;
  }

  const button = shadow.querySelector('button[title="Ask me a question"]');
  if (!button) {
    console.log(`[DEBUG] Attempt ${attempts + 1}: Button not found`);
    attempts++;
    if (attempts >= maxAttempts) clearInterval(pollForButton);
    return;
  }

  // ✅ Button found – attach listener
  button.addEventListener('click', () => {
    console.log('✅ Shadow button clicked!');
    const audioPlayer = document.getElementById('audioPlayer');
    audioPlayer.pause();
  });

  console.log('✅ Listener attached to shadow button.');
  clearInterval(pollForButton);
}, pollInterval);
</script>

</footer>
 <!-- JavaScript -->
  <script>
    const audioPlayer = document.getElementById('audioPlayer');

    function playAudio() {
      audioPlayer.play();
    }

    function pauseAudio() {
      audioPlayer.pause();
    }

    function stopAudio() {
      audioPlayer.pause();
      audioPlayer.currentTime = 0;
    }

    function rewindAudio() {
      audioPlayer.currentTime = Math.max(audioPlayer.currentTime - 5, 0);
    }

    function fastForwardAudio() {
      audioPlayer.currentTime = Math.min(audioPlayer.currentTime + 5, audioPlayer.duration);
    }

    function setAudio(src) {
      audioPlayer.src = src;
      audioPlayer.play();
      
    }
  </script>

  <script>
  const progressBar = document.getElementById('progressBar');
  const currentTrackLabel = document.getElementById('currentTrackLabel');
  
  // Update progress bar
  audioPlayer.addEventListener('timeupdate', () => {
    progressBar.max = Math.floor(audioPlayer.duration);
    progressBar.value = Math.floor(audioPlayer.currentTime);
  });
  
  // Seek on progress bar input
  progressBar.addEventListener('input', () => {
    audioPlayer.currentTime = progressBar.value;
  });
  
  // Update track label
  function setAudio(src, label = '') {
    audioPlayer.src = src;
    audioPlayer.play();
    currentTrackLabel.textContent = `${label}`;
  }
  </script>
</body>
</html>
