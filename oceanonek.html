<html>
  <head>
    <title>Stanford Robotics Center: Ocean OneK</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: sans-serif;
      }

      img {
        width: 100%;
        height: 100vh;
        object-fit: cover;
      }

      /* Audio Player Styles */
      #customAudioPlayer {
        position: fixed;
        top: 10px;
        left: 10px;
        background: rgba(0, 0, 0, 0.85);
        color: white;
        padding: 12px;
        border-radius: 10px;
        z-index: 9999;
        width: 220px;
      }

      #customAudioPlayer .label {
        font-size: 16px;
        font-weight: bold;
        margin-bottom: 8px;
        text-align: center;
      }

      #customAudioPlayer .controls {
        display: flex;
        flex-wrap: wrap;
        gap: 6px;
        justify-content: center;
      }

      #customAudioPlayer button,
      #customAudioPlayer select {
        background: #444;
        color: white;
        border: none;
        padding: 8px 10px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
      }

      #customAudioPlayer button:hover,
      #customAudioPlayer select:hover {
        background: #666;
      }

      /* Conversational AI Widget Positioning */
      elevenlabs-convai {
        position: fixed;
        top: 10px;
        right: 10px;
        z-index: 9999;
        width: 220px;
        height: 120px;
      }
    </style>
  </head>
  <body>
    <img src="https://khatib.stanford.edu/ocean-one-images/AtStanford/O2-pool.jpg" alt="Stanford Robotics Center Image">

    <!-- AUDIO PLAYER -->
    <div id="customAudioPlayer">
      <div class="label">Ocean OneK Information</div>
      <audio id="audioPlayer" src="oceanonek.mp3"></audio>
      <div class="controls">
        <button onclick="playAudio()">▶</button>
        <button onclick="pauseAudio()">⏸</button>
        <button onclick="stopAudio()">⏹</button>
        <button onclick="rewindAudio()">⏪</button>
        <button onclick="fastForwardAudio()">⏩</button>
        <select onchange="changeSpeed(this.value)">
          <option value="0.5">0.5x</option>
          <option value="1" selected>1x</option>
          <option value="1.5">1.5x</option>
          <option value="2">2x</option>
        </select>
      </div>
    </div>

    <!-- ElevenLabs Widget -->
    <elevenlabs-convai agent-id="agent_01jvn5j7m7emj9mva27qc019fy"></elevenlabs-convai>
    <script src="https://elevenlabs.io/convai-widget/index.js" async type="text/javascript"></script>

    <!-- AUDIO PLAYER JS -->
    <script>
      const audio = document.getElementById('audioPlayer');

      function playAudio() {
        audio.play();
      }

      function pauseAudio() {
        audio.pause();
      }

      function stopAudio() {
        audio.pause();
        audio.currentTime = 0;
      }

      function rewindAudio() {
        audio.currentTime = Math.max(0, audio.currentTime - 5);
      }

      function fastForwardAudio() {
        audio.currentTime = Math.min(audio.duration, audio.currentTime + 5);
      }

      function changeSpeed(speed) {
        audio.playbackRate = parseFloat(speed);
      }
    </script>
  </body>
</html>
  </body>
</html>
